<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p>123456</p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>  
            </div>
            <div class="row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row4">
                <button>0</button>
            </div>
            <div class="row5">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="row6">
                <button>clear</button>
                <button>=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
